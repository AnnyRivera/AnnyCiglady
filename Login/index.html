<body>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Bienvenido a <strong>C&A</strong></h3>
                        <p class="mb-4">Somos la mejor opción para surtir tu despensa en línea.</p>
                        <form id="registrationForm" action="registro.php" method="POST">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>

                            <div class="captcha">
                                <div class="g-recaptcha" data-sitekey="6LeIbOcpAAAAAL2GtdwC9JRMiVy6elRZkLhp3lCY"></div>
                            </div>

                            <button type="button" class="btn btn-primary mt-3" onclick="validateForm()">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
            var recaptchaResponse = grecaptcha.getResponse();

            if (username === '' || email === '' || password === '' || confirmPassword === '') {
                Swal.fire({
                    title: 'Error',
                    text: 'Por favor, completa todos los campos',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            } else if (password !== confirmPassword) {
                Swal.fire({
                    title: 'Error',
                    text: 'Las contraseñas no coinciden',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            } else if (recaptchaResponse === '') {
                Swal.fire({
                    title: 'Error',
                    text: 'Por favor, completa el reCAPTCHA',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            } else {
                document.getElementById('registrationForm').submit();
            }
        }
    </script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
